<head>

    <title>Document</title>

<body>
    
    <h1>Functions</h1>

    <button type="button" onclick="func()">Press me!</button>

    <p id="a">first</p>
    <p id="b">second</p>

        function func()
        {

            document.getElementById("b").innerHTML = "More text 8///";
        }
    </script>
